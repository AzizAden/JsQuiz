<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Quiz App</title>
</head>
<body>
  <div id="quiz">
    <div id="start" class="start-container">
      <h1>Quiz App</h1>
      <button id="startBtn">Start Quiz</button>
    </div>
    <div id="question" class="question-container hide">
      <h2 id="promptText"></h2>
      <div class="choices">
        <a id="choiceOne"></a>
        <a id="choiceTwo"></a>
        <a id="choiceThree"></a>
        <a id="choiceFour"></a>
      </div>
    </div>
    <div id="timer" class="timer-container hide">
      <p id="timeLeft"></p>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
